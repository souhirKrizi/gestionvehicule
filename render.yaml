services:
  - type: web
    name: military-fleet-app
    env: php
    region: frankfurt
    buildCommand: |
      # Install system dependencies
      apt-get update && apt-get install -y unzip

      # Install Composer
      php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      php composer-setup.php --install-dir=/usr/local/bin --filename=composer
      php -r "unlink('composer-setup.php');"

      # Install Node.js
      curl -sL https://deb.nodesource.com/setup_20.x | bash -
      apt-get install -y nodejs

      # Install PHP extensions
      docker-php-ext-install pdo pdo_pgsql bcmath gd

      # Install application dependencies
      composer install --no-dev --optimize-autoloader --no-interaction --no-progress --no-scripts --no-suggest

      # Build assets
      npm ci
      npm run build

      # Cache configuration
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: >
      php artisan migrate --force && 
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:bxa3NpVtmG911RhnagP1kxrw5m56G8M+Yw45aFjvp/w=
      - key: APP_URL
        fromService:
          name: military-fleet-app
          property: url
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: DB_CONNECTION
        fromDatabase:
          name: military-fleet-db
          property: connectionString
          propertyType: PGDATABASE
      - key: DB_DATABASE
        fromDatabase:
          name: military-fleet-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: military-fleet-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: military-fleet-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: military-fleet-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: military-fleet-db
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: military-fleet-cache
          property: connectionString

databases:
  - name: military-fleet-db
    databaseName: military_fleet
    user: military_user
    plan: free

redis:
  - name: military-fleet-cache
    plan: free